<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' type="text/css" href='CSS/dice-game.css' >
        <link rel="icon" href="CSS/img/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' type="text/css" href='CSS/fontawesome-free-5.11.2-web/css/all.css'>
        <title>Dice - The Game</title>
    </head>
    <body>  
      
        <div id="fundo-cartas" >
            <img src="CSS/img/cartas.png" id='cartas' alt="" style="width: 300px; height: 300px;">
        </div> 
       
        <main id='game-modal'>

            <div id="dado-modal" >
                <img src="CSS/img/dados_modal.png" id='dado'style="width: 220px; height: 140px;">
            </div>   

            <div id="carta-modal" >
                <img src="CSS/img/carta_modal.png" id='carta'style="width: 200px; height: 200px;">
            </div>  
            <section id='history'>
                <div id='table-points'>
                    <h1>Registro de Pontos</h1>
                    <table>
                        <tr>
                            <td>ASDSD</td>
                        </tr>
                    </table>
                </div>

            </section>
            <!-- TOPO (Titulo do jogo)-->
            <header id="titulo">
                <button class="action-btn" id='btn-history'> <i class="fa fa-clipboard-list"></i></button>
                <button class="action-btn" id='btn-new'> <i class="fa fa-play-circle"></i> novo jogo</button>
                <button class="action-btn" id='btn-configs'> <i class="fa fa-cog"></i></button>

                <h1 id='dice-title'><i class="fa fa-dice"></i> Dice<span id='sub-title'>The Game</span></h1>
            </header>

            <!-- Painel de Configuração -->

            <section id='config'>
                
                <h1 id='text'><i class="fa fa-exclamation-circle"></i> Altere ou modifique o nome dos jogadore(a)s<span id='warn'> (8 Caractes)<span></h1>
                <!-- Nome do jogador 1 -->
                <label id='lbl-player-0'> 
                    <input id='ipt-player-0' type="text" maxlength="8" minlength="4" placeholder='Name Player 1' class="ipt-name-change"></input>
                    <span></span>
                </label>
                <!-- Nome do jogador 2 -->
                <label id='lbl-player-1'>
                    <input id='ipt-player-1'type="text" maxlength="8" minlength="4" placeholder='Name Player 2'class="ipt-name-change"></input>
                    <span></span>
                </label>

                <h1 id='text'><i class="fa fa-exclamation-circle"></i> Reset the Winner conditions</h1>
                <!-- Condiões para o vencedor  -->
                <label id="lbl-score">
                    <input id='ipt-score' type='number' placeholder='Score to Win' class="ipt-name-change"></input>
                    <span></span>
                </label>
                <!-- Mensgens de Erro  -->
                <div class='msg'>
                    <span id='warning-msg'></span>
                </div>
                <button class='action-btn' id='btn-apply'><i class="fa fa-check-circle"></i> Aplicar</button>
              
            </section>
            <!--'MESA' dos jogadores -->
            <div id='view-board'>
                <section id='board'>

                    <!-- JOGADOR 1 -->
                    <div class='player-0 active' id="player-0">
                        <span id='player-name-0'> Player 1</span>  
                        <span class="points" id="points-player-0">200</span>
                        <!-- TOTAL DE PONTOS ATUAIS -->            
                        <div class='current-score'>Pontos do Turno: <span class='score' id='score-player-0'>6</span></div>
                    </div>
                        
                    <!-- DADO --> 
                    <div id='view' >
                        <img id='dice'src="CSS/img/dice-1.png">
                        <img id='dice-shadown'>
                    </div>
                        
                    <!-- JOGADOR 2 -->
                    <div class='player-1'id="player-1">
                        <span id='player-name-1'> Player 2 </span>
                        <span class="points" id="points-player-1">100</span>
                        <!-- TOTAL DE PONTOS ATUAIS -->
                        <div class='current-score'>Pontos do Turno: <span class='score' id='score-player-1'>5</span></div>
                    </div>     

                </section>
            
                <!-- BOTÕES DE AÇÃO (Rolar ou segurar)-->
                <div id='control-buttons'>         
                    <button class='action-btn' id='btn-roll'><i class="fa fa-sync-alt"></i> Roll dice </button>
                    <button class='action-btn' id='btn-hold'><i class="fa fa-plus-circle"></i> Save </button>
                </div>
            </div>  
        </main>
        
        <script src='Js/the-pig-game.js'></script>
    </body>
</html>
